<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Приветствие на разных языках</title>
</head>

<body>
	<script>
	alert ("Приветствие на разных языках вместе с JavaScript!");
	let languageName = prompt("Введите название иностранного языка");
	
	if (languageName == "английский"){
		alert ("Hello!");
		} else if (languageName == "испанский"){
			alert ("Hola!");
			} else if (languageName == "немецкий"){
				alert ("Guten Tag!");
				} else if (languageName == "французский"){
					alert ("Bon Jour!");
					} else { 
					alert ("Извините, я не знаю " + languageName + " язык!");
					}
		
	alert ("Вот и все!");
	</script>
</body>

</html>
