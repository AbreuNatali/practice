<!DOCTYPE html>
<html>
<head>
	<!--<meta charset="Windows-1251">-->
	<title> Сумма двух чисел!</title>
</head>
<body>
	<!--<h1>Вычеслим сумму двух чисел вместе с JavaScript!</h1>-->
	<script>
	alert ("Вычеслим сумму двух чисел вместе с JavaScript!");	
	var firstNumber = prompt("Введите первое число");
	var secondNumber = prompt("Введите второе число");
	var total = Number (firstNumber) + Number (secondNumber);
	alert (total);
	</script>	
</body>

</html>
